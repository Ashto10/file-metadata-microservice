<!DOCTYPE html>
<html>
  <head>
    <title>Image Search Abstraction Layer</title>
    <meta name="description" content="Image Search Abstraction Layer">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          Image Search Abstraction Layer 
        </h1>
      </header>
      <section>
        <p>
          A simple API that takes a search query, and returns a list of image urls, alt texts, and original urls from Imgur. An offset parameter can optionally be passed to paginate through the results.
        </p>
        <form method="POST" action="/api/analyze" enctype="multipart/form-data">
          <p class="attention">
            Try it out!
          </p>
          <input name="file" type="file" aria-labelledby="submit">
          <button type="submit">Submit</button>
        </form>
      </section>
    </div>
    
  </body>
</html>
